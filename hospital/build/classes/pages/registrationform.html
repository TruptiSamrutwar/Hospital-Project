<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
       <h3 align="left">REGISTRATION FORM</h3>
      <div class="row gx-lg-5 align-items-center">
  
        <div class="col-lg-6 mb-5 mb-lg-0">
        
          <img src="https://media.istockphoto.com/id/700840996/photo/doctor-receiving-patient-registration-form.jpg?s=612x612&w=0&k=20&c=Jvo99568GsTt2cArZdXqAhewGWDe_euYRtTneesh9-s="
          class="img-fluid" alt="Sample image">
         
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
            
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1"><b>First name</b></label>
                      <input type="text" id="form3Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                     <label class="form-label" for="form3Example2"><b>Last name</b></label>                                                                                                                                                                                                                                              ` 
                      <input type="text" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                 <div class="col-md-6 mb-4">
                    <div class="form-outline">
                     <label class="form-label" for="form3Example2"><b>Contact</b></label>                                                                                                                                                                                                                                              ` 
                      <input type="number" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                 <div class="col-md-6 mb-4">
                    <div class="form-outline">
                     <label class="form-label" for="form3Example2"><b>Date of birth</b></label>                                                                                                                                                                                                                                              ` 
                      <input type="date" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                  </div>
                
                 <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3"><b>Gender :    </b></label>
                 <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                  </div>
                 
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3"><b>Email address</b></label>
                  <input type="email" id="form3Example3" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4"><b>Password</b></label>
                  <input type="password" id="form3Example4" class="form-control" />
                </div>

               

                <!-- Submit button -->
                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-light btn-lg">Reset </button>
                  <button type="button" class="btn btn-warning btn-lg ms-2">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>

</body>
</html>
