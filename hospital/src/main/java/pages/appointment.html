<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://blog.ipleaders.in/wp-content/uploads/2016/12/appointment.jpg');
        height: 520px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">BOOK AN APPOINTMENT</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                <label class="form-label" for="form3Example1"><h6>Full Name</h6></label>
                  <input type="text" id="form3Example1" class="form-control" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                <label class="form-label" for="form3Example2"><h6>Email Address</h6></label>
                  <input type="email" id="form3Example2" class="form-control" />
                </div>
              </div>
            </div>
              <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                <label class="form-label" for="form3Example1"><h6>Contact</h6></label>
                  <input type="number" id="form3Example1" class="form-control" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                <label class="form-label" for="form3Example2"><h6>Date Of Birth</h6></label>
                  <input type="date" id="form3Example2" class="form-control" />
                </div>
              </div>
            </div>
			  <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                 <label class="form-label" for="form3Example1"><h6>Gender :</h6></label><br>
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Other</label>
</div>
</div>
</div>
</div>
 <div class="col-md-6 mb-4">
                <div class="form-outline">
                <div class="form-outline">
                <label class="form-label" for="form3Example1"><h6>Appointment Date</h6></label>
                  <input type="date" id="form3Example1" class="form-control" />
                </div>
              </div>
               

</div>
 <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline">
                <label class="form-label" for="form3Example2"><h6>Select Specialization</h6></label><br>
                   <select class="select">
                      <option value="1">General</option>
                      <option value="2">Cardiologist</option>
                      <option value="3">Pediatrician</option>
                      <option value="4">Neurologist</option>
                      <option value="5">Radiologist</option>
                      <option value="6">Urology</option>
                      <option value="7">Psychitry</option>
                      <option value="8">Orthopaedics</option>
                      <option value="9">Gynecologists</option>
                      <option value="10">Anesthesiology</option>
                      <option value="10">cancer</option>
                      <option value="10">ENT</option>
                      
                    </select>
               
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                <label class="form-label" for="form3Example2"><h6>Appointment Time</h6> </label>
                <br>
                   <select class="select">
                   <option value="1">SELECT TIME<option>
                      <option value="1">9.00AM to 11.00AM </option>
                      <option value="2">11.00AM to 12.00PM</option>
                      <option value="3">12.00PM to 2.00PM</option>
                      <option value="4">3.30PM tO 4.30PM</option>
                      <option value="5">4.30PM to 5.30pm</option>
                       <option value="5">5.30PM to 6.00pm</option>
                      </select>
                </div>
              </div>
            </div>
              </div>
             
<div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-light btn-lg">Reset </button>
                  <button type="button" class="btn btn-warning btn-lg ms-2">Register</button>
                </div>
           

           
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

</html>
